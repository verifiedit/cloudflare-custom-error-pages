<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="apple-touch-icon" sizes="57x57" href="assets/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="512x512" href="assets/android-icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/manifest.json" crossorigin="use-credentials">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="robots" content="noindex,nofollow">
    <title>Verified&trade;</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="stylesheet" href="assets/styles.css" type="text/css">
</head>
<body>
<main class="relative flex-col items-center justify-center gap-6 min-h-dvh">
    <div class="bg-verified-blue py-5 mb-10 items-centre flex justify-center relative">
        <img alt="Verified" class="mb-1 mt-1" height="19"
             src="https://static.verified.com.au/images/verified-logo-white.png"
             width="150">
    </div>

    <div class="relative p-4 bg-white md:rounded-md w-full prose max-w-screen-md mt-4 md:m-auto">
        <h1 class="font-bold text-2xl m-2 mb-8">You are being rate limited</h1>
        <p class="text-xl m-2">Your access has been restricted due to too many requests.</p>
        <p class="text-xl m-2">Please wait a couple of minutes before trying again.</p>
    </div>

    <div class="flex md:flex-row flex-col gap-2 md:gap-10 my-10 px-2 md:justify-center text-xs">
        <span>Cloudflare Ray ID: ::RAY_ID::</span>
        <span>Your IP: ::CLIENT_IP::</span>
        <span>Performance &amp; security by <a href="https://cloudflare.com" title="Cloudflare">Cloudflare</a>, innovation by <a
                href="https://verified.com.au" title="Verified">Verified</a>&trade;</span>
    </div>
</main>
</body>
</html>
